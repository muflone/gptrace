version: 2.1

orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.2

jobs:
  build:
    docker:
      - image: cimg/python:3.9.5

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            sudo apt update
            sudo apt install gettext libgirepository1.0-dev libcairo2-dev
            pip install -r requirements_travis.txt
      - run:
          name: check code
          command: |
            . venv/bin/activate
            python -m compileall gptrace.py setup.py gptrace
            python -m pycodestyle gptrace.py setup.py gptrace
            python -m flake8 gptrace.py setup.py gptrace
            python -m build --outdir=dist .
            python -m pip install --verbose dist/*.whl
            python -m pip list
            python -m pip freeze
            ls -laR .
            python -m pip uninstall --yes --verbose gptrace
